<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign in</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="javascript/app.js"></script>
</head>

<body>
	<header>
		<h1>IReporter</h1>
		<nav class="bigscreen-menu-btn">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about-us.html">About Us</a></li>
			</ul>
		</nav>
		<nav class="mobile-menu-btn">
			<button onclick="toggleMobileMenuVisibility()" class="dropdownbtn">&#9776;</button>
			<div id="mobile-menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about-us.html">About Us</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<section class="sign-form-container">
		<div class="sign-form-container-elements-wrapper">
			<div class="sign-form-image-wrapper">
				<div class="sign-form-image" style="background-image: url('images/arrested.jpg');"></div>
				<form class="sign-form">
					<span class="sign-form-title">User Login</span>
					<div class="sign-form-element sign-form-input-wrapper">
						<input class="sign-form-input" type="email" name="email" placeholder="Email" required>
					</div>
					<div class="sign-form-element sign-form-input-wrapper">
						<input class="sign-form-input" type="password" name="password" placeholder="Password" required>
					</div>

					<div class="sign-form-element sign-form-input-btn-wrapper">
						<button class="sign-form-input-btn" onclick="openHomePage()">
							Sign in
						</button>
					</div>

					<div class="sign-form-element">
						<span>Forgot your </span>
						<a href="#">password?</a>
					</div>

					<div class="sign-form-element ">
						<span>Not a member yet? click button below to signup</span>
						<button class="sign-form-input-btn" onclick="openSignupPage()">
							Signup
						</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
